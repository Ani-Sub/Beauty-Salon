<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - R&R Beauty Salon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/common.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-title {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-family: var(--font-decorative);
        }
        
        .error-message {
            font-size: 1.2em;
            color: var(--primary-light);
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">The page you're looking for seems to have wandered off. Don't worry, beauty is everywhere - just not on this particular page.</p>
        <a href="src/pages/Homepage.html" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
